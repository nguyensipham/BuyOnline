<body>
	
	<!-- Banner Content-->
	<div class="navbar navbar-inverse navbar-fixed-top">		
		<div class="navbar-inner">
			<div class="container-fluid">			
				<a class="brand" href="buyonline.htm">BuyOnline System</a>			
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						<span id="loginDetail"></span>

	<div class="container-fluid">
		<div class="row-fluid">
			
			<!-- Content -->		
			<script type="text/javascript" src="register.js"></script> 
			
			<div class="span12">
				<div class="span3"></div>
				<div class="span9">				
					<h4>Fill in this form to become a member</h4>
					
					<div class="span3 required">
						<label for="firstname">First Name <em>*</em></label>
						<input type="text" name="firstname" id="firstname" value="" />
					</div>
					
					<div class="span8 required">
						<label for="lastname">Last Name <em>*</em></label>
						<input type="text" name="lastname" id="lastname" value="" />
					</div>
					
					<div class="span12"></div>
						
					<div class="span3 required">
						<label for="email">Email Address <em>*</em></label>
						<input type="text" name="email" id="email" value="" />
					</div>
						
					<div class="span8">
						<label for="phone">Phone Number </label>
						<input type="text" name="phone" id="phone" value="" />
					</div>
								
					<div class="span12"></div>
					
					<div class="span3 required">
						<label for="password">Password <em>*</em></label>
						<input type="password" name="password" id="password" value="" />
					</div>
						
					<div class="span8 required">
						<label for="password-again">Password (again) <em>*</em></label>
						<input type="password" name="password-again" id="password-again" value="" />
					</div>		
					
					<div class="span12">
						<input type="submit" value="Register" class="btn" onclick="register.register()" />
					</div>	
					
					<div class="span12"></div>
					<div id="info"></div>
				</div>					
			</div>
			<!-- /Content -->
